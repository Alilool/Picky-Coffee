<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picky</title>
    <style>
        body{
            text-align: center;
            font-family: sans-serif;
            background-color: antiquewhite;
        }
        .logo {
            height: 150px;
            margin: 20px;
        }

        .icons{
            height: 55px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            padding: 5px 10px;
            border: 2px solid black;
            max-width: 400px;
            margin: auto;
            justify-content: space-around;
            background-color: rgb(255, 255, 255);
            border-radius: 70px;
            align-items: center;
            box-shadow: 2px 5px 7px 3px #888888;
        }

        .buttons > p {
            margin-right: 93px;
            
        }
        a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }

        
        .buttons:hover{
            background-color: rgb(243, 244, 245);
        }

        #facebook{
            margin-right: 50px;
        }

        @media (max-width: 400px){
        .buttons > p {
            margin-right: 70px;
        }
        }
        @media (max-width: 350px){
        .buttons > p {
            margin-right: 60px;
        }
        }
        @media (max-width: 320px){
        .buttons > p {
            margin-right: 50px;
        }
        }
    </style>
</head>
<body>
    <img class="logo" src="./picky img.png" alt="picky img">
    <br>
    <a href="../index.html">
        <div class="buttons">
            <img class="icons" src="./web.png" alt="">
            <p>Picky's website</p>
        </div>
    </a>
    <br>
    <a href="../index.html">
        <div class="buttons">
            <img class="icons" class="edit" src="./facebook.png" alt="">
            <p>Facebook</p>
        </div>
    </a>
    <br>
    <a href="../index.html">
        <div class="buttons">
            <img class="icons" src="./instagram.png" alt="">
            <p>Instagram</p>
        </div>
    </a>
    <br>
    <a href="../index.html">
        <div class="buttons">
            <img class="icons" src="./tik-tok.png" alt="">
            <p>Tiktok</p>
        </div>
    </a>
    <br>
    <a href="../index.html">
        <div class="buttons">
            <img class="icons" src="./whatsapp logo.png" alt="">
            <p>Whatsapp channel</p>
        </div>
    </a>
</body>
</html>
